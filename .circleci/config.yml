version: 2.1

jobs:
  build:
    working_directory: ~/solomeal
    docker:
      - image: cimg/ruby:2.7.6
    steps:
      - checkout:
          path: ~/solomeal
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: docker-compose up -d
          command: docker-compose build
      - run:
          name: run rspec
          command: docker-compose exec solomeal rspec -fd